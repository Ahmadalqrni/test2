name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: false
    
    - name: Check if Next.js project exists
      run: |
        if [ -d "absher-neuron-web" ] && [ -f "absher-neuron-web/package.json" ]; then
          echo "✅ Found Next.js project in absher-neuron-web/"
          echo "Project structure:"
          ls -la absher-neuron-web/ | head -15
        else
          echo "❌ Next.js project not found"
          exit 1
        fi
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: absher-neuron-web/package-lock.json
    
    - name: Install dependencies
      working-directory: ./absher-neuron-web
      run: npm ci
    
    - name: Build Next.js app
      working-directory: ./absher-neuron-web
      run: npm run build
    
    - name: Verify build output
      working-directory: ./absher-neuron-web
      run: |
        echo "✅ Build completed successfully!"
        if [ -d ".next" ]; then
          echo "✅ .next directory created"
          ls -la .next/ | head -5
        else
          echo "❌ .next directory not found"
          exit 1
        fi

