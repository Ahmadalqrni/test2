name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Initialize and update submodules
      run: |
        git submodule sync
        git submodule update --init --recursive
      continue-on-error: true
    
    - name: Check if submodule exists
      id: check_submodule
      run: |
        if [ -d "absher-neuron-web" ] && [ "$(ls -A absher-neuron-web)" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Submodule found and has content"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Submodule directory is empty or missing"
        fi
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: absher-neuron-web/package-lock.json
    
    - name: Install dependencies
      if: steps.check_submodule.outputs.exists == 'true'
      working-directory: ./absher-neuron-web
      run: npm ci
    
    - name: Build Next.js app
      if: steps.check_submodule.outputs.exists == 'true'
      working-directory: ./absher-neuron-web
      run: npm run build
    
    - name: Build output
      if: success()
      working-directory: ./absher-neuron-web
      run: |
        echo "Build completed successfully!"
        ls -la .next || echo "No .next directory found"

