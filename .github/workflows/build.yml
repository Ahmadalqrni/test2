name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify submodule checkout
      run: |
        echo "Checking submodule status..."
        git submodule status
        if [ -d "absher-neuron-web" ]; then
          echo "Submodule directory exists"
          ls -la absher-neuron-web/ | head -10
          if [ -f "absher-neuron-web/package.json" ]; then
            echo "✅ Submodule content found - package.json exists"
          else
            echo "❌ Submodule directory is empty"
            exit 1
          fi
        else
          echo "❌ Submodule directory not found"
          exit 1
        fi
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: absher-neuron-web/package-lock.json
    
    - name: Install dependencies
      working-directory: ./absher-neuron-web
      run: npm ci
    
    - name: Build Next.js app
      working-directory: ./absher-neuron-web
      run: npm run build
    
    - name: Verify build output
      working-directory: ./absher-neuron-web
      run: |
        echo "✅ Build completed successfully!"
        if [ -d ".next" ]; then
          echo "✅ .next directory created"
          ls -la .next/ | head -5
        else
          echo "❌ .next directory not found"
          exit 1
        fi

